name: Check File Action
description: 'Check file - Add filename to check for errors or text Word to search for within workspace files'
inputs:
  filename:
    description: 'Check for filename or search for text word matches'
    type: string
    required: false
    default: ''
  filetype:
    description: 'Check only these file extension types when searching for text word matches'
    type: string
    required: false
    default: 'none'
  filetext:
    description: 'Search for text string matches in selected or all files'
    type: string
    required: false
    default: ''
  database:
    description: 'Use file database over find commands slower performance for searches'
    type: boolean 
    required: false
    default: 'false'
  dirname:
    description: 'Your project root folder if created'
    type: string
    required: false
    default: ''
  rootdir:
    description: 'Search will start from root (/) if true'
    type: boolean
    required: false
    default: 'false'
  content:
    description: 'Search will list dir contents of found filename if true'
    type: boolean
    required: false
    default: 'false'
  include:
    description: 'Check include files called by C/C++ filename searches if true'
    type: boolean
    required: false
    default: 'false'
  recheck:
    description: 'Recheck files repaired by check-file'
    type: boolean
    required: false
    default: 'false'
  repair:
    description: 'Check file and fix if able when searching for errors'
    type: boolean
    required: false
    default: 'false'
  report:
    description: 'Errors found will be logged and sent to repository releases'
    type: boolean
    required: false
    default: 'false'
  update:
    description: 'Errors repaired with check-file will push changes to remote repository'
    type: boolean
    required: false
    default: 'false'
  stored:
    description: 'Check files with errors repaired are skipped if ran again'
    type: boolean
    required: false
    default: 'false'
  number:
    description: 'Number of files to check before stopping action'
    type: number
    required: false
    default: 0

runs:
  using: composite
  steps:
    - name: Set up Go 1.25.3
      if: inputs.filename != ''
      uses: actions/setup-go@v2 
      with: 
        go-version: 1.25.3


    - name: Installing Dependencies
      if: inputs.filetext != '' || inputs.filename != ''
      run: |
        echo '';
        sudo bash -c echo -e "\nexport GIT_DISCOVERY_ACROSS_FILESYSTEM=1" | sudo tee -a ~/.bashrc >/dev/null;
        sudo bash -c echo -e "\nexport DEBIAN_FRONTEND=noninteractive" | sudo tee -a ~/.bashrc >/dev/null;
        file_type=$(echo ${{ inputs.filename }} | sed 's/.*\.\([^.]*\)$/\1/');
        file=$(sudo find ${GITHUB_WORKSPACE} -type f -name "checkmake.ini" -print -quit);
        path='/home/runner/checkmake.ini';
        echo 'deb [trusted=yes] https://apt.gabe565.com /' | sudo tee /etc/apt/sources.list.d/gabe565.list;
        sudo add-apt-repository universe >/dev/null;
        sudo add-apt-repository ppa:git-core/ppa >/dev/null;
        sudo apt-get update -yq >/dev/null 2>&1;

        if [[ ! $(which tput) ]]; then
          sudo apt-get -yq install tput >/dev/null && printf '\n####################\ntput dependencies Installed\n####################\n' || printf 'No tput installed Exiting';
          [[ ! $(which tput) ]] && exit 1
        fi;

        # Get terminal width # Text to be centered
        COLUMNS=$(tput cols);
        TEXT1='\n####################\ngit dependencies Installed\n####################\n';
        TEXT2='\n####################\nripgrep dependencies Installed\n####################\n';
        TEXT3='\n####################\nansi2txt dependencies Installed\n####################\n';
        TEXT4='\n####################\nca-certificates dependencies Installed\n####################\n';
        TEXT5='\n####################\ncppcheck dependencies Installed\n####################\n';
        TEXT6='\n####################\nclang-tidy dependencies Installed\n####################\n';
        TEXT7='\n####################\nshellharden dependencies Installed\n####################\n';
        TEXT8='\n####################\nshellcheck dependencies Installed\n####################\n';
        TEXT9='\n####################\ncheckmake dependencies Installed\n####################\n';
        TEXT10='\n####################\ncheckmake.ini found copying\n####################\n';
        TEXT11='\n####################\nbatcat dependencies Installed\n####################\n';     
        # (Terminal width - length of text) / 2 # Calculates padding
        PADDING=$(( (COLUMNS - ${#TEXT}) / 2 ));

        if [[ ! $(which git) ]] && ${{ inputs.update }}; then
          sudo apt-get -yq install git >/dev/null && printf "%*s%s\n" "$PADDING" "" "$TEXT1" || printf 'No git installed for repo updates';
          [[ ! $(which git) ]] && exit 1
        fi;

        if [[ ! $(which rg) ]] && ${{ inputs.database }}; then
          sudo apt-get -yq install ripgrep >/dev/null && printf "%*s%s\n" "$PADDING" "" "$TEXT2" || printf 'No ripgrep installed Exiting';
          [[ ! $(which git) ]] && exit 1
        fi;

        if [[ ! $(which ansi2txt) ]] && ${{ inputs.report }}; then
          sudo apt-get -yq install ansi2txt >/dev/null && printf "%*s%s\n" "$PADDING" "" "$TEXT3" || printf 'No ansi2txt installed for cleaning log report';
        fi;

        if [[ ! $(which update-ca-certificates) ]]; then
          sudo apt-get -yq install ca-certificates >/dev/null && printf "%*s%s\n" "$PADDING" "" "$TEXT4" || printf 'No ca-certificates installed effects can vary';
        fi;

        if [[ ! $(which cppcheck) ]] && [[ -n $(echo "${file_type}" | egrep "^c$|^c.$|^c..$|^h$|^h.$|^h..$|^t$|^t.$|^t..$") ]]; then
          sudo apt-get -yq install cppcheck >/dev/null && printf "%*s%s\n" "$PADDING" "" "$TEXT5" || printf 'No cppcheck installed Exiting';
          [[ ! $(which cppcheck) ]] && exit 1
        fi;

        if [[ ! $(which clang-tidy) ]] && [[ -n $(echo "${file_type}" | egrep "^c$|^c.$|^c..$|^h$|^h.$|^h..$|^t$|^t.$|^t..$") ]] && ${{ inputs.repair }}; then
          sudo apt-get -yq install clang-tidy clang-format >/dev/null && printf "%*s%s\n" "$PADDING" "" "$TEXT6" || printf 'No clang-tidy installed Exiting';
          [[ ! $(which clang-tidy) ]] && exit 1
        fi;

        if [[ ! $(which shellharden) ]] && [[ -n $(echo "${file_type}" | egrep -i "^sh$") ]] && ${{ inputs.repair }}; then
          wget -qO 'shellharden.tar.gz' 'https://github.com/anordal/shellharden/releases/latest/download/shellharden-x86_64-unknown-linux-gnu.tar.gz';
          sudo tar xf 'shellharden.tar.gz' -C '/usr/local/bin' 'shellharden' && rm -vrf 'shellharden.tar.gz' && printf "%*s%s\n" "$PADDING" "" "$TEXT7" || printf 'No shellharden installed Exiting';
          [[ ! $(which shellharden) ]] && exit 1
        fi;

        if [[ ! $(which shellcheck) ]] && [[ -n $(echo "${file_type}" | egrep -i "^sh$") ]] && ${{ inputs.recheck }} || ! ${{ inputs.repair }}; then
          sudo apt-get -yq install shellcheck >/dev/null && printf "%*s%s\n" "$PADDING" "" "$TEXT8" || printf 'No shellcheck installed Exiting';
          [[ ! $(which shellcheck) ]] && exit 1
        fi;

        if [[ ! $(which checkmake) ]] && [[ -n $(echo "${file_type}" | egrep -i "^mk$|.*Makefile$") ]]; then
          go install "github.com/checkmake/checkmake/cmd/checkmake@latest" >/dev/null && printf "%*s%s\n" "$PADDING" "" "$TEXT9" || printf 'No checkmake installed Exiting';
          [[ ! $(which checkmake) ]] && exit 1
          if [[ -n ${file} ]]; then
            printf "%*s%s\n" "$PADDING" "" "$TEXT10"
            sudo cp -vf "${file}" "${path}" 2>/dev/null;
          fi;
        elif [[ -n ${file} ]] && [[ -n $(echo "${file_type}" | egrep -i "^mk$|.*Makefile$") ]]; then
          sudo cp -vf "${file}" "${path}" 2>/dev/null;
        fi;

        if [[ $(which bat) ]] && [[ ! $(which batcat) ]]; then
          sudo ln -sf ~/usr/bin/bat ~/usr/bin/batcat >/dev/null || printf 'No batcat installed Exiting';
          [[ ! $(which batcat) ]] && exit 1
          sudo bash -c echo -e "\nalias batcat='bat'" | sudo tee -a ~/.bashrc >/dev/null;
          export BAT_THEME="ansi";
        elif [[ ! $(which batcat) ]]; then
          sudo apt-get -yq install bat >/dev/null && printf "%*s%s\n" "$PADDING" "" "$TEXT11" || printf 'No batcat installed Exiting';
          [[ ! $(which batcat) ]] && exit 1
          export BAT_THEME="ansi";
        fi;

        sudo apt-get --fix-broken install -yq >/dev/null 2>&1;
      shell: bash
      continue-on-error: false


    - name: Set Directory Base
      if: inputs.filetext != '' || inputs.filename != ''
      id: set_dirname 
      env: 
        DEFAULT_PATH: "*" 
      run: |
        echo '';
        COLUMNS=$(tput cols);
        PADDING=$(( (COLUMNS - ${#TEXT}) / 2 ));
        repair_file='check-file-repaired.txt';
        repository=$(sudo find ${GITHUB_WORKSPACE} -type d -name '.git' -print -quit);
        TEXT1='\n####################\nDEFAULT DIRECTORY (SYSTEM ROOT)\n####################\n';
        TEXT2='\n####################\nDEFAULT DIRECTORY (GITHUB WORKSPACE)\n####################\n';
        TEXT3='\n####################\nRepaired files list found!!!\n####################\n';
        TEXT4="\nCreating ${repair_file} for checked files\n";
        TEXT5='\n####################\ncheck_file_list database found\n####################\n';
        TEXT6='\nDatabase check_file_list.txt not found exiting..'
        TEXT7="\n####################\nSearching directories for ${{ inputs.filename }} file(s)\n####################\n";
        TEXT8="\n####################\nSearching ${{ inputs.filetype }} files for ${{ inputs.filetext }} match(s)\n####################\n";
        TEXT9="\n####################\nSearching all files for ${{ inputs.filetext }} match(s)\n####################\n";
        TEXT10='\n●●●●●●●●●●●\nSETUP COMPLETED\n●●●●●●●●●●●\n';

        if ${{ inputs.rootdir }}; then
          printf "%*s%s\n" "$PADDING" "" "$TEXT1"
          printf '\n~/\n';
          echo 'FILE_PATH=/' >> "${GITHUB_ENV}";
          FILE_PATH=/
        else
          printf "%*s%s\n" "$PADDING" "" "$TEXT2"
          printf "\n${GITHUB_WORKSPACE}\n";
          echo "FILE_PATH=${GITHUB_WORKSPACE}" >> "${GITHUB_ENV}";
          FILE_PATH=${GITHUB_WORKSPACE}
        fi;

        if [[ -d ${repository} ]] && ${{ inputs.repair }} && ${{ inputs.update }}; then
          repository="${repository%/*}/${repair_file}";
          if [[ -f ${repository} ]]; then
            printf "%*s%s\n" "$PADDING" "" "$TEXT3"
          else
            printf "%*s%s\n" "$PADDING" "" "$TEXT4"
            date '+%Y%m%d' > "${repository}" || exit 1
          fi;
        fi;

        if ${{ inputs.database }}; then
          sudo find "${FILE_PATH}" -type f -name "*" -print > "${GITHUB_WORKSPACE}/check_file_list.txt";
          if [[ -f "${GITHUB_WORKSPACE}/check_file_list.txt" ]]; then
            printf "%*s%s\n" "$PADDING" "" "$TEXT5";
            echo "DATABASE=${GITHUB_WORKSPACE}/check_file_list.txt" >> "${GITHUB_ENV}";
          else
            printf "%*s%s\n" "$PADDING" "" "$TEXT6" && exit 1
          fi;
        fi;

        if [[ "${{ inputs.filename }}" != '' ]]; then
          printf "%*s%s\n" "$PADDING" "" "$TEXT7";
        fi;

        if [[ "${{ inputs.filetext }}" != '' ]] && [[ ${{ inputs.filetype }} != 'none' ]]; then
          printf "%*s%s\n" "$PADDING" "" "$TEXT8";
        elif [[ "${{ inputs.filetext }}" != '' ]]; then
          printf "%*s%s\n" "$PADDING" "" "$TEXT9";
        fi;
      
        if [[ "${{ inputs.dirname }}" == '' ]]; then
          if [ -z "${{ github.event.inputs.DEVICE_PATH }}" ]; then 
            echo "dirname=${{ env.DEFAULT_PATH }}" >> "$GITHUB_OUTPUT";
          else 
            echo "dirname=${{ github.event.inputs.DEVICE_PATH }}" >> "$GITHUB_OUTPUT";
          fi;
        else
          echo "dirname=${{ inputs.dirname }}" >> "$GITHUB_OUTPUT";
        fi;
        echo 'FILE_FIXED=0' >> "${GITHUB_ENV}";
        echo 'FILE_FOUND=0' >> "${GITHUB_ENV}";
        echo 'FILE_ERROR=0' >> "${GITHUB_ENV}";
        printf "%*s%s\n" "$PADDING" "" "$TEXT10";
      shell: bash
      continue-on-error: false


    - name: Check & Repair (Clang-tools)
      if: inputs.filename != '' && inputs.database != 'false'
      run: |
        export LC_ALL=C
        echo '';
        file_type=$(echo ${{ inputs.filename }} | sed 's/.*\.\([^.]*\)$/\1/');
        if [[ -n $(echo "${file_type}" | rg -o '\b\w+\.\w+\b') ]]; then
          files=$(rg -j $(nproc --all) -F "/${{ inputs.filename }}$" "${{ env.DATABASE }}");
        elif [[ -n $(echo "${file_type}" | rg -o '\b/.\w+\b') ]]; then
          files=$(rg -j $(nproc --all) ".*\${{ inputs.filename }}" "${{ env.DATABASE }}");
        else
          files=$(rg -j $(nproc --all) "${{ inputs.filename }}" "${{ env.DATABASE }}");
        fi;
        file_path=$(rg -F '.clang-tidy' "${{ env.DATABASE }}");
        clang_file=${GITHUB_WORKSPACE}/.clang-tidy;
        repaired=$(rg -F 'check-file-repaired.txt' "${{ env.DATABASE }}");
        count2=0
        checked=false
        file_count=1
        include_count=1
        if [[ -n $(echo "${file_type}" | rg -e "^c$|^c.$|^c..$|^h$|^h.$|^h..$|^t$|^t.$|^t..$") ]] && [[ -n ${files} ]]; then
          echo -e "\n####################\nWorkspace Folder: ${{ steps.set_dirname.outputs.dirname }}\n####################\n";
          if [[ -f "${file_path}" ]] && ${{ inputs.repair }}; then
            echo -e "\n####################\n\t.clang-tidy found copying...\n####################\n";
            sudo cp -vf "${file_path}" "${clang_file}";
          fi;
          if ${{ inputs.content }}; then
            echo -e "\n# Found File Path(s)\n${files}\n";
          fi;
          time -p for f in ${files[@]}; do
            SEARCH_PATH="${f}";
            CHECKED_DATE=$(rg -F "${SEARCH_PATH}" "${repaired}" | cut -d' ' -f 2-);
            count1=$((file_count++));
            echo -e "\n####################\n\tFILE PATH (${count1})\n####################\n";
            echo "$(dirname ${f})";
            if ${{ inputs.content }}; then
              echo -e "\n####################\n\tFILE CONTENT (${count1})\n####################\n";
              batcat --theme=ansi --paging=never --show-all --color=always --style=full "${f}";
              echo -e "\n\n";
            fi;
            if ${{ inputs.include }}; then
              includes=$(sudo find $(dirname ${f}) -name $(basename ${f}) -exec sed -n 's/^#include <\(.*\)>/\1/p; s/^#include "\(.*\)"/\1/p' "{}" \;);
              included1='include_file.txt'
              included2='include_paths.txt'
              if [[ -n ${includes} ]]; then
                echo -e "\n# Found Include File(s):\n${includes}\n";
                include_paths='';
                separator=' -I';
                for i in ${includes[@]}; do
                  final="${i}";
                  count2=$((include_count++));
                  header=$(rg -F "/$(basename ${i})$" "${{ env.DATABASE }}");
                  for h in ${header[@]}; do
                    echo "$(dirname ${h/\\n /})" >> "$(dirname ${f})/${included1}";
                    include_paths+="${separator/\\n /}$(dirname ${h/\\n /})";
                  done;
                done;
                if [[ -f "$(dirname ${f})/${included1}" ]]; then
                  awk '!seen[$0]++' "$(dirname ${f})/${included1}" > "$(dirname ${f})/${included2}";
                fi;
                if [[ -n ${header} ]] && [[ -n ${include_paths} ]]; then
                  if ${{ inputs.content }}; then
                    included3=$(dirname ${f})/${included2}
                    echo -e "\n####################\n\tFILE PATH(S) (${count2})\n####################\n";
                    batcat --theme=ansi --paging=never --show-all --color=always --style=full "${included3}";
                  fi;
                  if ${{ inputs.repair }}; then
                    if ${{ inputs.stored }} && [[ $(rg -F "${SEARCH_PATH}" "${repaired}") ]]; then
                      echo -e "\n####################\nCHECK-FILE NOTHING TO REPAIR\n####################\n";
                      echo -e "\n####################\nChecked on ${CHECKED_DATE}\nSkipping $(basename ${f})\n####################\n";
                    elif ${{ inputs.stored }}; then
                      echo -e "\n\n####################\nCLANG-TIDY FILES ANALYZER (${count1})\n####################\n\n";
                      clang-tidy "${f}" --config-file="${clang_file}" --fix-errors --fix-notes -- "${include_paths}" |& tee -a "${GITHUB_WORKSPACE}/${{ inputs.filename }}_error.log";
                      if [[ ${PIPESTATUS[0]} == 0 ]] && [[ ${PIPESTATUS[1]} == 0 ]]; then
                        echo -e "\n####################\nCHECK-FILE NO ERRORS FOUND ${f}\n####################\n";
                      else
                        echo -e "\n####################\nCHECK-FILE FOUND ERROR(S) TO REPAIR\n####################\n";
                      fi;
                      echo "${f} $(date)" >> "${repaired}";
                      fixed=true
                    elif ! ${{ inputs.stored }}; then
                      echo -e "\n\n####################\nCLANG-TIDY FILES ANALYZER (${count1})\n####################\n\n";
                      clang-tidy "${f}" --config-file="${clang_file}" --fix-errors --fix-notes -- "${include_paths}" |& tee -a "${GITHUB_WORKSPACE}/${{ inputs.filename }}_error.log";
                      if [[ ${PIPESTATUS[0]} == 0 ]] && [[ ${PIPESTATUS[1]} == 0 ]]; then
                        echo -e "\n####################\nCHECK-FILE NO ERRORS FOUND ${f}\n####################\n";
                      else
                        echo -e "\n####################\nCHECK-FILE FOUND ERROR(S) TO REPAIR\n####################\n";
                      fi;
                      fixed=true
                    fi;
                  else
                    echo -e "\n\n####################\nCPPCHECK INCLUDE FILE(S) ANALYZER (${count2})\n####################\n\nFinal File: ${final}\n\n";
                    cppcheck --verbose --force --enable=all --std=c++11 --report-progress --suppress=checkersReport --suppress=missingInclude --suppress=missingIncludeSystem --suppress=unmatchedSuppression:"{}" --includes-file="${included3}" "${f}" |& tee -a "${GITHUB_WORKSPACE}/${{ inputs.filename }}_error.log";
                    if [[ ${PIPESTATUS[0]} == 0 ]] && [[ ${PIPESTATUS[1]} == 0 ]]; then
                      echo -e "\n####################\nCHECK-FILE NO ERRORS FOUND ${f}\n####################\n";
                    else
                      echo -e "\n####################\nCHECK-FILE FOUND ERROR(S)\n####################\n";
                    fi;
                  fi;
                else 
                  echo -e "\n\n####################\nHEADER FILE(S) FOR $(basename ${f}) NOT FOUND\n####################\n\n";
                fi;
              else
                echo -e "\n\n####################\nINCLUDE FILE(S) FOR $(basename ${f}) NOT PRESENT\n####################\n\n";
              fi;
            else
              if ${{ inputs.repair }}; then
                if ${{ inputs.stored }} && [[ $(rg -F "${SEARCH_PATH}" "${repaired}") ]]; then
                  echo -e "\n####################\nCHECK-FILE NOTHING TO REPAIR\n####################\n";
                  echo -e "\n####################\nChecked on ${CHECKED_DATE}\nSkipping $(basename ${f})\n####################\n";
                elif ${{ inputs.stored }}; then
                  echo -e "\n\n####################\nCLANG-TIDY FILES ANALYZER (${count1})\n####################\n\n";
                  clang-tidy "${f}" --config-file="${clang_file}" --fix-errors --fix-notes -- -I"$(dirname "${f}" | cut -d'/' -f -7)" |& tee -a "${GITHUB_WORKSPACE}/${{ inputs.filename }}_error.log";
                  if [[ ${PIPESTATUS[0]} == 0 ]] && [[ ${PIPESTATUS[1]} == 0 ]]; then
                    echo -e "\n####################\nCHECK-FILE NO ERRORS FOUND ${f}\n####################\n";
                  else
                    echo -e "\n####################\nCHECK-FILE FOUND ERROR(S) TO REPAIR\n####################\n";
                  fi;
                  echo "${f} $(date)" >> "${repaired}";
                  fixed=true
                elif ! ${{ inputs.stored }}; then
                  echo -e "\n\n####################\nCLANG-TIDY FILES ANALYZER (${count1})\n####################\n\n";
                  clang-tidy "${f}" --config-file="${clang_file}" --fix-errors --fix-notes -- -I"$(dirname "${f}" | cut -d'/' -f -7)" |& tee -a "${GITHUB_WORKSPACE}/${{ inputs.filename }}_error.log";
                  if [[ ${PIPESTATUS[0]} == 0 ]] && [[ ${PIPESTATUS[1]} == 0 ]]; then
                    echo -e "\n####################\nCHECK-FILE NO ERRORS FOUND ${f}\n####################\n";
                  else
                    echo -e "\n####################\nCHECK-FILE FOUND ERROR(S) TO REPAIR\n####################\n";
                  fi;
                  fixed=true
                fi;
              else
                echo -e "\n\n####################\nCPPCHECK FILE ANALYZER (${count1})\n####################\n\n";
                cppcheck --verbose --force --enable=all --std=c++11 --report-progress --suppress=checkersReport --suppress=missingInclude --suppress=missingIncludeSystem --suppress=unmatchedSuppression:"{}" "${f}" |& tee -a "${GITHUB_WORKSPACE}/${{ inputs.filename }}_error.log";
                if [[ ${PIPESTATUS[0]} == 0 ]] && [[ ${PIPESTATUS[1]} == 0 ]]; then
                  echo -e "\n####################\nCHECK-FILE NO ERRORS FOUND ${f}\n####################\n";
                else
                  echo -e "\n####################\nCHECK-FILE FOUND ERROR(S)\n####################\n";
                fi;
              fi;
            fi;
            if ${{ inputs.recheck }} && ${{ inputs.repair }}; then
              echo -e "\n\n####################\nCPPCHECK RE-ANALYZING FILE(S) (${count1})\n####################\n\n";
              cppcheck --verbose --force --enable=all --std=c++11 --report-progress --suppress=checkersReport --suppress=missingInclude --suppress=missingIncludeSystem --suppress=unmatchedSuppression:"{}" "${f}" |& tee -a "${GITHUB_WORKSPACE}/${{ inputs.filename }}_error.log";
              if [[ ${PIPESTATUS[0]} == 0 ]] && [[ ${PIPESTATUS[1]} == 0 ]]; then
                echo -e "\n####################\nRECHECK-FILE NO ERRORS FOUND ${f}\n####################\n";
              else
                echo -e "\n####################\nRECHECK-FILE FOUND ERROR(S) TO REPAIR\n####################\n";
              fi;
            fi;
            if ${{ inputs.include }} && [[ -f "$(dirname ${f})/${included2}" ]]; then
              echo -e "# Included Path(s): ${include_paths/\\n /}";
              echo -e "\nInclude_File: $(rm -vf $(dirname ${f})/${included1})\n" 2>/dev/null;
              echo -e "\nInclude_Path: $(rm -vf $(dirname ${f})/${included2})\n" 2>/dev/null;
            fi;
            if ${{ inputs.number > 0 }}; then
              if [[ ${{ inputs.number }} -eq ${count1} ]]; then
                echo -e "\nFile ${count1} checking auto stopped at $(basename ${f})\n";
                break;
              fi;
            fi;
          done;
          sleep 0.5
          echo '| Check File Runtime |' >&2;   
          echo -e "\n\nTotal number of ${{ inputs.filename }} file(s) checked is: ${count1}\n";
          if ${{ inputs.include }}; then
            echo -e "Total number of included file(s) checked is: ${count2}\n";
          fi;
          echo -e "Scanning Completed!\nCheck-file Exiting!\n .....\n";
          echo "FILE_FOUND=1" >> "${GITHUB_ENV}";
          if [[ "${fixed}" ]]; then
            echo "FILE_FIXED=1" >> "${GITHUB_ENV}";
          fi;
        elif [[ -n $(echo "${file_type}" | rg -e "^c$|^c.$|^c..$|^h$|^h.$|^h..$|^t$|^t.$|^t..$") ]]; then
          echo -e "\n####################\nFINISHED SEARCHING C/C++ FILE TYPES\nNO ${{ inputs.filename }} FOUND\n####################\n";
        fi;
      shell: bash
      continue-on-error: true


    - name: Check Shell Files
      if: inputs.filename != '' && inputs.database != 'false' && env.FILE_FOUND == 0 
      run: |
        export LC_ALL=C
        echo '';
        fixed=false
        shellcheck_count=1
        repaired=$(rg -F 'check-file-repaired.txt' "${{ env.DATABASE }}");
        file_type=$(echo ${{ inputs.filename }} | sed 's/.*\.\([^.]*\)$/\1/');
        if [[ -n $(echo "${file_type}" | rg -o '\b\w+\.\w+\b') ]]; then
          files=$(rg -j $(nproc --all) -F "/${{ inputs.filename }}$" "${{ env.DATABASE }}");
        elif [[ -n $(echo "${file_type}" | rg -o '\b/.\w+\b') ]]; then
          files=$(rg -j $(nproc --all) ".*\${{ inputs.filename }}" "${{ env.DATABASE }}");
        else
          files=$(rg -j $(nproc --all) "${{ inputs.filename }}" "${{ env.DATABASE }}");
        fi;
        if [[ -n $(echo "${file_type}" | rg -ie "^sh$") ]] && [[ -n ${files} ]]; then
          echo -e "\n####################\nWorkspace Folder: ${{ steps.set_dirname.outputs.dirname }}\n####################\n";
          if ${{ inputs.content }}; then
            echo -e "\n# Found File Path(s)\n${files}\n";
          fi;
          time -p for f in ${files[@]}; do
