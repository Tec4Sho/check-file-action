          echo "FILE_FOUND=1" >> "${GITHUB_ENV}";
          for f in ${files[@]}; do
            count4=$((makefile_count++));
            echo -e "\n####################\n\tFILE PATH (${count4})\n####################\n";
            echo "$(dirname $(sudo find $(dirname ${f}) -type f -name $(basename ${f}) -print))";
